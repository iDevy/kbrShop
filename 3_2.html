<!DOCTYPE html>
<html>
<head>
  <title>KBR shop</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-language" content="ru-RU"> 
  <meta http-equiv="Author" content="koryan@mail.ru"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="jquery.maskedinput.min.js"></script>
  <script src="script4.js"></script>
</head>
<body>
<kbrShop>
	<header>
		<p>Добавить адрес</p>
		<a class='back' href="#"></a>		
	</header>	
	<content class="address-add-page">		
		<div class='padded'>
			<dl class='address'>
				<dt>ФИО*</dt>
					<dd><input type="text" placeholder="Иванова Наталья Сергеевна"  /></dd>
				<dt>Телефон*</dt>
					<dd><input id="phone-input" type="text" placeholder="+7 (___) ___-____"  /></dd>
				<dt>Адрес*</dt>
					<dd><textarea placeholder="Город, улица, дом, корпус, квартира"></textarea></dd>
				<dt>Комментарий</dt>
					<dd><textarea placeholder="Комментарий"></textarea></dd>
			</dl>
			<a class='btn wide' href="#">Добавить</a>
			<a class='btn wide reverse' href="#">Отменить</a>
		</div>
		
	</content>
	
</kbrShop>
</body>
</html>
