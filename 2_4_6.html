<!DOCTYPE html>
<html>
<head>
  <title>KBR shop</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-language" content="ru-RU"> 
  <meta http-equiv="Author" content="koryan@mail.ru"> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<kbrShop>
	<header>
		<p>Написать отзыв</p>
		<a class='back' href="#"></a>		
	</header>
	<content class="reviews add-review">		
		<h3>Ваша оценка:</h3>
		<div class="rate bottom-delimetr">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star-empty"></div> 
        </div>
        <p class="label"><b>Имя</b></p>   
        <input type="text" placeholder="Введите ваше имя…" >
        <div class="bottom-delimetr"></div>    
        <p class="label"><b>Отзыв</b></p>
        <input type="text" placeholder="Введите ваше имя…">
	</content>
    <footer>		
		<a class='btn wide' href="#">Отправить отзыв</a>
	</footer>
</kbrShop>
</body>
</html>
